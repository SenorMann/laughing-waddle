version: 1
frontend:
  phases:
    preBuild:
      commands:
        # - ls -a
        # - rm -rf *
        - nvm use 16 
        - npm install -g jfrog-cli-v2-jf
        - jf config add --user ${JFROG_USER} --password ${JFROG_API_KEY} --artifactory-url ${JFROG_URL} --interactive=false
        - jf rt dl "sls-poc/laughing-waddle/-/laughing-waddle-${VERSION}.tgz"
        - mv laughing-waddle/-/*.tgz .
        - tar zxvf *.tgz
        - cat serverless.yml
        - cat amplify.sh
        - cp serverless.yml amplify.sh package/
        - cd package
        - ls -a
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: package/.next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*